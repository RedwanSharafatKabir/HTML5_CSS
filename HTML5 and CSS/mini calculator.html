<body>
	<h1 id="headerClass">Main Header</h1>

	<table>
		<tr>
			<td>First Number: </td>
			<td><input type="Number" id="fno"/></td>
		</tr>
		<tr>
			<td>Ending Number: </td>
			<td><input type="Number" id="lno"/></td>
		</tr>
		<tr>
			<td>Result: </td>
			<td><input type="Number" id="rno"/></td>
		</tr>
		<tr>
			<td><input type="Submit" id="plus" value="Addition"/></td>
			<td><input type="Submit" id="minus" value="Subtract"/></td>
			<td><input type="Submit" id="mult" value="Multiply"/></td>
			<td><input type="Submit" id="divis" value="Division"/></td>
			<td><input type="Submit" id="rmnd" value="Remainder"/></td>
		</tr>
	</table>

		var submitElement = document.getElementById('plus');
		submitElement.onclick = function(){
			var firstno = document.getElementById('fno').value;
			var endno = document.getElementById('lno').value;

			var results = parseInt(firstno) + parseInt(endno);
			document.getElementById('rno').value = results;
		};

		var submitElement = document.getElementById('minus');
		submitElement.onclick = function(){
			var firstno = document.getElementById('fno').value;
			var endno = document.getElementById('lno').value;

			var results = parseInt(firstno) - parseInt(endno);
			document.getElementById('rno').value = results;
		};

		var submitElement = document.getElementById('mult');
		submitElement.onclick = function(){
			var firstno = document.getElementById('fno').value;
			var endno = document.getElementById('lno').value;

			var results = parseInt(firstno) * parseInt(endno);
			document.getElementById('rno').value = results;
		};

		var submitElement = document.getElementById('divis');
		submitElement.onclick = function(){
			var firstno = document.getElementById('fno').value;
			var endno = document.getElementById('lno').value;

			var results = parseInt(firstno) / parseInt(endno);
			document.getElementById('rno').value = results;
		};

		var submitElement = document.getElementById('rmnd');
		submitElement.onclick = function(){
			var firstno = document.getElementById('fno').value;
			var endno = document.getElementById('lno').value;

			var results = parseInt(firstno) % parseInt(endno);
			document.getElementById('rno').value = results;
		};

	</script>
